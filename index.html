<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Don't break the Ice!</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap");
    </style>
  </head>

  <body>
    <div class="start-page">
      <h1>DON'T BREAK THE ICE</h1>
      <p>a game for Michael's kids</p>
      <button class="begin">BEGIN</button>
      <button class="instructions">HOW TO PLAY?</button>
    </div>
    <div class="game-page show">
      <h1>DON'T BREAK THE ICE</h1>
      <p>GAME.. START!!</p>
      <div class="board" id="board">
        <div class="tile">0</div>
        <div class="tile">1</div>
        <div class="tile">2</div>
        <div class="tile">3</div>
        <div class="tile">4</div>
        <div class="tile">5</div>
        <div class="tile">6</div>
        <div class="tile">7</div>
        <div class="tile">8</div>
        <div class="tile">9</div>
        <div class="tile">10</div>
        <div class="tile">11</div>
        <div class="tile">12</div>
        <div class="tile">13</div>
        <div class="tile bear">14</div>
        <div class="tile bear">15</div>
        <div class="tile">16</div>
        <div class="tile">17</div>
        <div class="tile">18</div>
        <div class="tile">19</div>
        <div class="tile bear">20</div>
        <div class="tile bear">21</div>
        <div class="tile">22</div>
        <div class="tile">23</div>
        <div class="tile">24</div>
        <div class="tile">25</div>
        <div class="tile">26</div>
        <div class="tile">27</div>
        <div class="tile">28</div>
        <div class="tile">29</div>
        <div class="tile">30</div>
        <div class="tile">31</div>
        <div class="tile">32</div>
        <div class="tile">33</div>
        <div class="tile">34</div>
        <div class="tile">35</div>
      </div>
      <button class="info">How to Play?</button>
      <button class="return-to-menu">Return to Menu</button>
    </div>
    <div class="info-panel"></div>
    <div class="result-page">
      <div result-text>Player 1 Wins!</div>
      <button id="restartButton">Restart Game</button>
    </div>
  </body>
</html>
